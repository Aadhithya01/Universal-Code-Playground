name: Update Snippets Index
on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]

# Request explicit write permission for contents
permissions:
  contents: write

jobs:
  generate-index:
    # Only run the job on push or when a PR is merged
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # very important so GITHUB_TOKEN is available for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install PyGithub

      - name: Generate snippets index
        run: python tools/generate_index.py

      - name: Commit index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snippets/README.md
          git commit -m "chore: update snippets index" || echo "no changes to commit"
          # push using git (persist-credentials makes GITHUB_TOKEN available to git)
          git pull --rebase origin main
          git push
